name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      - uses: dart-lang/setup-dart@v1

      - name: Install globals
        run: |
          dart pub global activate melos & dart pub global activate coverage

      - name: Melos Bootstrap
        run: melos bootstrap

      - name: Analyze
        run: melos analyze

      - name: Format
        run: melos format

      - name: Publish (dry run)
        run: melos publish --dry-run -y

  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: tunder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Install globals
        run: |
          dart pub global activate melos & dart pub global activate coverage

      - name: Melos Bootstrap
        run: melos bootstrap

      - name: Test
        run: |
          cp .env.ci tunder/.env
          melos test
        env:
          DB_HOST: postgres
          DB_PORT: 5432
          DB_DATABASE: tunder_test
          DB_USERNAME: postgres
          DB_PASSWORD: docker

      - name: Check Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          min_coverage: 95
          path: coverage/lcov.info

  pana_tunder:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: tunder
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Install Dependencies
        run: dart pub global activate pana
      - name: PANA Score
        run: ../tool/pana_score.sh 80
  pana_tunder_cli:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: tunder_cli
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Install Dependencies
        run: dart pub global activate pana
      - name: PANA Score
        run: ../tool/pana_score.sh 80
